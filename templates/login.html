<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
</head>
<body>
<form>
    <h2>Вход</h2>
    <a href="/registration">Зарегистрироваться</a>
    <div>
        <input placeholder="Логин"><br>
        <input type="password" placeholder="Пароль"><br>
        <input type="radio" name="user_type" value="client" id="1"><label for="1">Клиент</label><br>
        <input type="radio" name="user_type" value="manager" id="2"><label for="2">Управляющий
            (при регистрации как управляющий)</label><br>
        <button type="submit">Готово</button>
    </div>
</form>
</body>
</html>
