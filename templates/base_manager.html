{% extends "base.html" %}

{% if current_user %}
    {% if current_user.is_manager %}
        {% block content %}{% endblock %}
    {% else %}
        Вы должны быть зарегистрированы как менеджер. <a href="/logout">Выйти из системы</a>
    {% endif %}
{% else %}
    Вы не авторизованы. <a href="/registration">Зарегистрируйтесь</a> или <a href="/login">войдите</a> чтобы начать
{% endif %}
