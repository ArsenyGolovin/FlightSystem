{% extends "base_client.html" %}

{% block title %}Вернуть билет{% endblock %}
{% block content %}
<form method="post">
    <h2>Возврат билета</h2>
    <div>
        {{ form.csrf_token() }}
        {{ form.id.label }}<br>
        {{ form.id(class="form-control") }}<br>
        {{ form.submit(type="submit", class="btn btn-primary") }}
    </div>
</form>
{% endblock %}
